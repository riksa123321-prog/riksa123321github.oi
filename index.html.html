        .container {
            background: rgba(0,0,0,0.7);

            max-width: 600px;
            border-radius: 20px;
            animation: fadeIn 2s ease-in-out;

        img {
            width: 280px;

            animation: slideUp 2s ease-in-out;
        }

        .price {
            font-size: 28px;
            color: yellow;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: limegreen;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        button:hover {
            background: green;
        }

        /* Animations */

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {transform: translateY(50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }

        @keyframes blink {
            0% {color: yellow;}
            50% {color: orange;}
            100% {color: yellow;}
        }

    </style>
